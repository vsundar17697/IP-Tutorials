<!DOCTYPE>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>  
        <form action="calcServlet">
            <h2>X : </h2> <input type="text" name="valueX" value="0">
            <h2>Y : </h2> <input type="text" name="valueY" value="0">
            <br><br><br>
            <input type="submit" name="op" value="+">     
            <input type="submit" name="op" value="-">     
            <input type="submit" name="op" value="*">     
            <input type="submit" name="op" value="/">

        </form>
    </body>
</html>
